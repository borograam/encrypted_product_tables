<!--
Таблица с возможностью сортировки содержимого, поиском по названию
Возможность добавления/удаления содержимого, сохранение при каждом изменении
Действие "напечатать" со сводкой

-->
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS стилистика страницы в браузере, по красоте -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Проба подключения библиотек</title>
    </head>
    <body>
        <div class="container"> <!-- все содержимое страницы находится в нем, нужен для масштаба, как часть адапртивной верстки страницы-->
            <h3>Нечто</h3>
            <product-table></product-table><!-- таблица на riot, место куда встриваются тэги написанные на riot-->
        </div>

<!-- джаваскриптовая часть бустрапа, след три 3 строчки, нужны для его корректной работы-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/riot@4/riot+compiler.min.js"></script><!--компилятор riot?нужен для компилирования написанных тэгов в джава скрипт, который используется для отображения лементов на странице, и их функционал-->
        <script src="product-table.riot" type="riot"></script>
        <script src="cell.riot" type="riot"></script>
        <script src="sorter.riot" type="riot"></script>
        <script src="filter.riot" type="riot"></script>
        <script src="report.riot" type="riot"></script>
        <!--  тэги на riot-->
        <script>
            riot.compile().then(() => {
                riot.mount('product-table'); //эта часть кода говорит riot найти и скомпилировать наши тэги, и вставляет в код страницы в нужное место-->
            });
        </script>
    </body>
</html>
